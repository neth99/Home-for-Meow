<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Adopt a Cat - Home for Meow</title>
        <link rel="stylesheet" type="text/css" href="Adopt_a_cat_form.css">
        <script src="https://kit.fontawesome.com/407e7658e9.js" crossorigin="anonymous"></script>
        
    </head>
    <body>
        <div class="main">
            <div class="navbar">
                <img src="logo.png" class="logo">
                <nav>
                    <ul>
                        <li><a href="#">Home</a><li>
                        <li><a href="#">About Us</a><li>
                        <li><a href="#">Contact</a><li>
                    </ul>
                </nav>
            </div>
        </div>

        <div class="description">
            <h2><span>Adopt</span> Don't Buy</h2>
        </div>
        <div class="hero">
<form>
    <div class="row">
        <div class="input-group">
            <input type="text" id="name" required>
            <label for="name"><i class="fa-solid fa-user"></i> Your Name</label>
        </div>
        <div class="input-group">
            <input type="text" id="number" required>
            <label for="number"><i class="fa-solid fa-square-phone"></i> Phone Number</label>
        </div>
    </div>
   
    <div class="input-group">
        <input type="text" id="email" required>
        <label for="email"><i class="fa-solid fa-envelope"></i> Email Id</label>
    </div>

    <div class="input-group">
        <input type="text" id="age" required>
        <label for="age"><i class="fa-solid fa-cat"></i> Age of the cat you want</label>
    </div>

    <h4><i class="fa-solid fa-shield-cat"></i> Select your preference</h4>

    <div class="radio-container">
      <input type="radio" id="boy" name="os" />
      <label for="boy">Boy</label>

      <input type="radio" id="girl" name="os" />
      <label for="girl">Girl</label>

      <input type="radio" id="any" name="os" />
      <label for="any">Any</label>
    </div>
  
    <div class="input-group">
        <textarea id="message" rows="8" required></textarea>
        <label for="message"><i class="fa-solid fa-paw"></i> Why do you want to adopt a cat?</label>
    </div>
    
    <button type="submit">ADOPT <i class="fa-solid fa-paper-plane"></i></button>

</form>
        </div>

        <footer>
            <div class="footer-bottom">
                <p>copyright &copy;2022 homeformeow. designed by <span>group3</span></p>
            </div>
        </footer>
    </body>
</html>
