<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="checkbox.css">
    <script src="https://kit.fontawesome.com/407e7658e9.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="center">
        <input type="checkbox" id="click">
        <label for="click" class="click-me">Donate</label>
        <div class="content">
            <div class="header">
                <h2>Thank You!</h2>
                <label for="click" class="fa-regular fa-circle-xmark"></label>
            </div>
            <label for="click" class="fa-solid fa-shield-cat"></label>
            <p>You have successfuly donated for <br>Home for Meow. Stay happy and safe.</p>
            <div class="line"></div>
            <label for="click" class="close-btn">Close</label>
        </div>
        

    </div>
    
</body>
</html>
