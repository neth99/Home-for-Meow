<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Portal - Home for Meow</title>
    <link rel="stylesheet" href="Donation_form.css">
    <script src="https://kit.fontawesome.com/407e7658e9.js" crossorigin="anonymous"></script>


</head>
<body>

     <div class="main">
            <div class="navbar">
                <img src="logo.png" class="logo">
                <nav>
                    <ul>
                        <li><a href="#">Home</a><li>
                        <li><a href="#">About Us</a><li>
                        <li><a href="#">Contact</a><li>
                    </ul>
                </nav>
            </div>
        </div>

        <div class="description">
            <h2><span>Donaton</span> Portal</h2>
        </div>

<div class="container">

    <form action="">

        <div class="row">

            <div class="col">

                <h3 class="title">Personal Details</h3>

                <div class="inputBox">
                    <span>full name :</span>
                    <input type="text" placeholder="john deo">
                    
                </div>
                <div class="inputBox">
                    <span>email :</span>
                    <input type="email" placeholder="example@example.com">
                </div>
                <div class="inputBox">
                    <span>address :</span>
                    <input type="text" placeholder="room - street - locality">
                </div>
                <div class="inputBox">
                    <span>city :</span>
                    <input type="text" placeholder="colombo">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>state :</span>
                        <input type="text" placeholder="srilanka">
                    </div>
                    <div class="inputBox">
                        <span>zip code :</span>
                        <input type="text" placeholder="123 456">
                    </div>
                </div>

            </div>

            <div class="col">

                <h3 class="title">payment</h3>

                <div class="inputBox">
                    <span>cards accepted :</span>
                    <img src="card_img.png" alt="">
                </div>
                <div class="inputBox">
                    <span>name on card :</span>
                    <input type="text" placeholder="mr. david">
                </div>
                <div class="inputBox">
                    <span>credit card number :</span>
                    <input type="number" placeholder="1111-2222-3333-4444">
                </div>
                <div class="inputBox">
                    <span>exp month :</span>
                    <input type="text" placeholder="january1">
                </div>
                <div class="flex">
                    <div class="inputBox">
                        <span>exp year :</span>
                        <input type="number" placeholder="2022">
                    </div>
                    <div class="inputBox">
                        <span>CVV :</span>
                        <input type="text" placeholder="1234">
                    </div>
                </div>

            </div>
            </div>
    
        </div>

        <div class="center">
            <input type="checkbox" id="click">
            <label for="click" class="click-me">Donate</label>
            <div class="content">
                <div class="header">
                    <h1>Thank You!</h1>
                    <label for="click" class="fa-regular fa-circle-xmark"></label>
                </div>
                <label for="click" class="fa-solid fa-shield-cat"></label>
                <p>You have successfully donated for <br>Home for Meow. Stay happy and safe.</p>
                <div class="line"></div>
                <label for="click" class="close-btn">Done</label>
            </div>
        
    </form>

</div>    
    
</body>
</html>
